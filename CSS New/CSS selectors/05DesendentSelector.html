<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Desendent Selector</title>
    <style>
        ul.menu li {
            color: rgb(151, 8, 27);
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact Us</li>
    </ul><ul class="menu">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact Us</li>
    </ul><ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact Us</li>
    </ul>
</body>
</html>
