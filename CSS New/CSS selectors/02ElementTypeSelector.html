<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Element Type Selectors</title>
    <style>
        h1 {
            color: brown;
            background-color: aqua;
        }
        p {
            color: bisque;
            background-color: black;
            font-size: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        div {
            color: rgb(56, 56, 51);
            background-color: rgb(204, 228, 119);
            
        }
    </style>
</head>
<body>
    <h1>Tops Technologies</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem veritatis, vero nisi, soluta, tempora quasi similique aut recusandae reprehenderit iste quod officia! Fuga, mollitia! Laudantium unde architecto quas a magni.</p>
    <div>
      <a href="https://www.google.com/">Google</a>
    </div>
</body>
</html>
