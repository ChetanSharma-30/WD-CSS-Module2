<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grouping Selector</title>
    <style>
        a, p, label {
            background-color: rgb(194, 241, 23);
        }
    </style>
</head>
<body>
    <ul> 
        <li><a href="#">Test</a></li>
    </ul>
    <p>test</p>
    <label for="">test</label>
    <span>Test</span>
    <div>Checking</div>
</body>
</html>
