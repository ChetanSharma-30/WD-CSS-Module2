<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Adjacent Selector</title>
    <style>
        h2+p {
            color: aqua;
            background-color: rgb(236, 11, 11);
        }
    </style>
</head>
<body>
    <h2>Tops Technologies</h2>
    <p>Best Institute In Gujarat</p>
    <p>Best Institute In Gujarat</p>
    <p>Best Institute In Gujarat</p>
    <h2>Tops Technologies</h2>
    <p>Best Institute In Gujarat</p>
    <h2>Tops Technologies</h2>
    <p>Best Institute In Gujarat</p>
    <h2>Tops Technologies</h2>
    <label for="tops">Tops Technologies</label>
    <p>Best Institute In Gujarat</p>
</body>
</html>
