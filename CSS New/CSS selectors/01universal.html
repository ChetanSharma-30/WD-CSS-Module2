<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Universal Selector</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        background-color: aqua;
        color: rgb(45, 46, 42);
      }
    </style>
  </head>
  <body>
    <h1>CSS Universal Selector</h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Obcaecati illum
      expedita molestias dolores ad perspiciatis labore fugit maxime, pariatur
      rerum aliquam deserunt delectus et, quam accusamus sunt ipsa! Deleniti,
      odio!
    </p>
    <div>
      <a href="https://www.google.com/">Google</a>
    </div>
  </body>
</html>
