<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .float-left{
            float: left;
        }
        .float-right{
            float: right;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>

    <div class="row">
        <div class="float-left">Tops Technologies</div>
        <div class="float-right">Gujarat</div>
    </div>
    
    <!-- pehle ka  content -->
    <p class="clear">Float = It take space as required + It put content on floated side</p>
    <!-- baad ka content -->
</body>
</html>
