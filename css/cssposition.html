<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property</title>
    <style>
        .position p {
            position: relative;
            left: 120px;
            background-color: aqua;
            width: 150px;
        }
        .absolute p {
            position: absolute;
            left: 150px;
            background-color: bisque;
            width: 150px;
        }
    </style>
</head>
<body>
    <h2>CSS Position Property</h2>
    <hr>
    <p>CSS Position : Relative Property</p>
    <div class="position">
        <p>This element shows the relative positioning for each element.</p>
    </div>
    <hr>
    <p>CSS Position : Absolute Property</p>
    <div class="absolute">
        <p>This element shows the absolute positioning for each element.</p>
    </div>
    <hr>
    
</body>
</html>
