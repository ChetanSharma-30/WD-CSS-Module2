<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Visibility Property</title>
    <style>
        .one {
            visibility: visible;
        }
        .Two {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h2>CSS Visibility Property</h2>
    <ul>
        <li class="one">TOPS Institute</li>
        <li class="Two">Institute</li>
    </ul>
    <hr>
    <ul>
        <li>TOPS Institute</li>
        <li>Institute</li>
    </ul>
</body>
</html>
