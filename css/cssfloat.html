<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float Property</title>
    <style>
        .float {
            width: 200px;
            float: left;
            margin: 10px;
            font-size: 25px;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <h2>CSS Float Property</h2>
    <hr>
    <div class="float">
        <p>This element represent CSS float property.</p>
    </div>
    <hr style="clear: both;">
    <p>CSS clear Property</p>
    <div class="clear">
        <p>This element represent CSS clear property.</p>
    </div>
    <hr>

</body>
</html>
