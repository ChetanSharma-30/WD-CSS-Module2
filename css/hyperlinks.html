<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperlinks</title>
    <style>
      a:link {
        color: #e14d43;
      } /* normal link */
      a:visited {
        color: #50afe5;
      } /* visited link */
      a:hover {
        color: orange;
      } /* mouse over link */
      a:active {
        color: #fe0000;
      } /* selected link */
    </style>
  </head>
  <body>
    <p>CSS hyperlinks style - How to change Hyperlinks color</p>
    <div>
      click here to open<a href="https://www.google.co.in/">Google</a> page.
    </div>
  </body>
</html>
