<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS links Background Color</title>
    <style>
      a:link {
        background-color: orange;
      } /* normal link */
      a:visited {
        background-color: blue;
      } /* visited link */
      a:hover {
        background-color: #ff0000;
      } /* mouse over link */
      a:active {
        background-color: pink;
      } /* selected link */
    </style>
  </head>
  <body>
    <p>CSS links background color</p>
    <div>
      click here to open <a href="https://www.google.co.in/">Google</a> page.
    </div>
  </body>
</html>
