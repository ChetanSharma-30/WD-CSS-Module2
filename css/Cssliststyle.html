<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS list Style property</title>
</head>
<body>
    <h2>CSS list style property</h2>
    <hr>
    <p>CSS list style type</p>
    <div>
        <ul style="list-style-type: square;">
            <li>Item one</li>
            <li>Item two</li>
        </ul>
        <ul style="list-style-type: lower-roman;">
            <li>Item One</li>
            <li>Item Two</li>
        </ul>
        <hr>
        <p>CSS list style Position</p>
        <ul style="list-style-position: outside; list-style-type: lower-roman;">
            <li>Item One</li>
            <li>Item Two</li>
        </ul>
        <ul style="list-style-position: inside; list-style-type: lower-alpha;">
            <li>Item One</li>
            <li>Item Two</li>
        </ul>
    </div>
</body>
</html>
